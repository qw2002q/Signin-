<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/Signin.css" media="screen" type="text/css"/>
    <link rel="stylesheet" href="./css/submenu.css" type="text/css" media="screen">
    <link rel="stylesheet" href="./css/append.css" type="text/css" media="screen">
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/web3/web3.min.js"></script>
    <script src="./js/Contractdata.js" type="text/javascript"></script>
    <!-- backup <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js" integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script> -->
    <title>Signin</title>
  </head>
  <body>
    <div id="background">
      <div id="title">Welcome to Online Course</div>
      <div id="main">
        <div id="left">
          <ul id="leftinfo"></ul>
          <input id="ChatBox"></input><button id="ChatBoxButton" class="button">â†‘</button>
        </div>
        <div id="right">
          <div id="account">
            <div id="picture"></div>
            <div id="accountName">Account:Unknown</div>
            <button class="button" id="switchingUsers" type="button">Signin/&#13;&#10;Switching&#13;&#10;Users</button>
            <button class="button" id="exitUsers" type="button">exit&#13;&#10;Users</button>
          </div>
          <div id="button_menu">
            <ul>
              <li>
                <button id="Start" class="button">Start</button>
                <button id="Stop" class="button">Stop</button>
              </li>
              <li>
                <button id="Signin" class="button">Signin</button>
                <button id="Teacher" class="button">Teacher</button>
              </li>
              <li>
                <button id="Ask" class="button">Ask</button>
                <input placeholder="Question" id="Ask_str"></input>
              </li>
              <li>
                <button id="AnswerToQuestion" class="button">AnswerToQuestion</button>
                <input placeholder="Answer" id="AnswerToQuestion_str"></input>
              </li>
              <li>
                <button id="AnswerToStudent" class="button">AnswerToStudent</button>
                <input placeholder="num" id="AnswerToStudent_index"></input>
                <input placeholder="Answers" id="AnswerToStudent_str"></input>
              </li>
              <li><button id="Signer" class="button">Signer</button></li>
              <li><button id="viewCount" class="button">viewCount</button></li>
              <li><button id="MyAnswers" class="button">MyAnswers</button></li>
              <li><button id="MyQuestions" class="button">MyQuestions</button></li>
              <li>
                <button id="viewAnswersFrom" class="button">viewAnswersFrom</button>
                <input placeholder="index" id="viewAnswersFrom_index"></input>
              </li>
              <li><button id="StudentsAnswers" class="button">Students'Answers</button></li>
              <li><button id="StudentsQuestions" class="button">Students'Questions</button></li>
              <li><button id="TeachersQuestion" class="button">Teacher'sQuestions</button></li>
            </ul>
          </div>
        </div>
      </div>
      <div id="plus">
        <div class="display" id="submenu" title="info">
            <div id="submenu_info">
              <p id="info">Info</p>
              <div id="info_append"></div>
              <p id="errorbar">Error account or password</p>
            </div>
            <button class="subbutton" id="apply">Apply</button>
            <button class="subbutton" id="return">Return</button>
        </div>
      </div>
    </div>
    <script src="./js/web3_act.js" type="text/javascript"></script>
    <script src="./js/button.js" type="text/javascript"></script>
  </body>
</html>
